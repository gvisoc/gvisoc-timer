<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>gvisoc-timer test</title>

        <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../bower_components/web-component-tester/browser.js"></script>

        <link rel="import" href="../gvisoc-timer.html">
    </head>
    <body>
        <test-fixture id="basic">
            <template>
                <gvisoc-timer></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="valid-growing">
            <template>
                <gvisoc-timer initial=0 goal=5 tick=1000 growing></gvisoc-timer>
            </template>
        </test-fixture>

        <script>
        suite('gvisoc-timer', function() {
            test('instantiating a valid element works', function() {
                var element = fixture('basic');
                assert.equal(element.is, 'gvisoc-timer');
                element = fixture('valid-growing');
                assert.equal(element.is, 'gvisoc-timer');
            });
        });
        </script>
    </body>
</html>
