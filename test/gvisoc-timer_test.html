<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>gvisoc-timer test</title>

        <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../bower_components/web-component-tester/browser.js"></script>

        <!-- had to include manually polymer here because the 'basic' archetype (aka <samp>polymer unit</samp>) leaves broken imports -->
        <link rel="import" href="../bower_components/polymer/polymer.html">
        <link rel="import" href="../gvisoc-timer.html">
    </head>
    <body>
        <test-fixture id="basic">
            <template>
                <gvisoc-timer growing></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="valid-growing">
            <template>
                <gvisoc-timer initial="0" goal="5" tick="100" growing></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="event">
            <template>
                <div id="event-catcher"></div>
            </template>
        </test-fixture>
        <test-fixture id="valid-not-growing">
            <template>
                <gvisoc-timer initial="0" goal="-5" tick="1"></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="not-valid-initial-gt-goal-growing">
            <template>
                <gvisoc-timer initial="0" goal="-5" tick="1" growing></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="not-valid-initial-lt-goal-not-growing">
            <template>
                <gvisoc-timer initial="0" goal="5" tick="1"></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="not-valid-initial-eq-goal-not-growing">
            <template>
                <gvisoc-timer initial="-5" goal="-5" tick="1000"></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="not-valid-initial-eq-goal-growing">
            <template>
                <gvisoc-timer initial="-5" goal="-5" tick="1000" growing></gvisoc-timer>
            </template>
        </test-fixture>
        <test-fixture id="not-valid-tick">
            <template>
                <gvisoc-timer initial="-5" goal="-5" tick="1000" growing></gvisoc-timer>
            </template>
        </test-fixture>
        <script>
        suite('gvisoc-timer', function() {
            test('instantiating a valid element works', function() {
                var element = fixture('basic');
                assert.equal(element.is, 'gvisoc-timer');
                element = fixture('valid-growing');
                assert.equal(element.is, 'gvisoc-timer');
                element = fixture('valid-not-growing');
                assert.equal(element.is, 'gvisoc-timer');
            });
            // This does not work on any browser
            test('instantiating a non-valid element does not work 1', function() {
                try {
                    document.createElement('gvisoc-timer').setAttribute("growing","true").setAttribute("initial","0").se
                    tAttribute("goal","-5").setAttribute("tick","1");
                    fail();
                } catch (e) {
                    done();
                }
            });
            // This does not work on Chrome
            test('instantiating a non-valid element does not work 2', function() {
                expect(()=>{
                    document.createElement('gvisoc-timer').setAttribute("growing","true").setAttribute("initial","0").se
                    tAttribute("goal","-5").setAttribute("tick","1");
                }).to.throw(Error);
            });
            // These tests pass in Firefox and Safari, but not in Chrome. Move on for now.
            // TODO: Fix these tests for multi-browser
            test('instantiating a non-valid element does not work 3', function() {
                assert.throws(()=>fixture('not-valid-initial-gt-goal-growing'),
                    /^.*Misconfigurated \(gvisoc-timer\).*$/);
                assert.throws(()=>fixture('not-valid-initial-lt-goal-not-growing'),
                    /^.*Misconfigurated \(gvisoc-timer\).*$/);
                assert.throws(()=>fixture('not-valid-initial-eq-goal-not-growing'),
                    /^.*Misconfigurated \(gvisoc-timer\).*$/);
                assert.throws(()=>fixture('not-valid-initial-eq-goal-growing'),
                    /^.*Misconfigurated \(gvisoc-timer\).*$/);
                assert.throws(()=>fixture('not-valid-tick'),
                    /^.*Misconfigurated \(gvisoc-timer\).*$/);
            });

            /*test('should emit an some_event', function(done){
                this.timeout(10000); //timeout with an error if done() isn't called within one second

                var eDiv = fixture('event');
                eDiv.addEventListener('end', (e) => {console.log(e);done()});
                var element = fixture('valid-growing');
            });*/
        });
        </script>
    </body>
</html>
